<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/bootstrap-wysiwyg/bootstrap3-wysiwyg@master/src/bootstrap3-wysihtml5.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <!-- font awesome css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style-light.css">

  <title>Document</title>
</head>

<body>
  <div class="container create_container">
    <div class="row">
      <div class="col-md-12">
        <form method="post" id="form">
          <div class="form-group">
            <input type="text" class="form-control" name="title" placeholder="Title" />
          </div>
          <div class="form-group">
            <label> Image </label>
            <div class="input-group">

              <span class="input-group-btn">
                <span class="btn btn-primary btn-file">
                  URL
                </span>
              </span>
              <input type="url" class="form-control" name="imgUrl" placeholder="Enter an https:// URL:">
            </div>
          </div>

          <div class="form-group">
            <label> Type Of Data </label>
            <div class="input-group">

              <select class="form-control" id="category" multiple="mutiple" style="height:100px" name="dataType">
                <option>Front Page</option>
                <option selected>Project</option>

              </select>
            </div>
          </div>

          <div class="form-group">
            <label> Type Of Project </label>
            <div class="input-group">

              <select class="form-control" id="prjt_category" multiple="mutiple" style="height:100px" name="projectType">
                <option>Architecture</option>
                <option>Interior</option>
                <option>Repair</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <!-- bootstrap-wysihtml5-insert-link-modal
            <a class="btn btn-default linkInserter">
              <span class="glyphicon glyphicon-share"></span>
            </a> -->
            <textarea class="form-control bcontent" name="text"></textarea>
          </div>
          <div class="create_container form-group">
            <input type="submit" name="Submit" value="Publish" class="btn btn-primary form-control" id="submit" />
          </div>
        </form>
      </div>
    </div>
  </div>



  <!-- jquery js -->
  <script src="js/plugins/jquery.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/gh/bootstrap-wysiwyg/bootstrap3-wysiwyg@master/dist/bootstrap3-wysihtml5.all.min.js"></script>

  <!-- main js -->
  <script src="js/create_main.js"></script>

</body>

</html>
